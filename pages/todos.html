<div class="page" id="todos">
    <div class="page-header">
        <h2>Daily Todo List</h2>
        <button class="add-btn" id="addTodoBtn">+</button>
    </div>
    
    <div class="card">
        <h3>Filter Todos</h3>
        <div class="filter-controls">
            <select id="weekFilter">
                <option value="all">All Time</option>
                <option value="this-week">This Week</option>
                <option value="last-week">Last Week</option>
                <option value="next-week">Next Week</option>
            </select>
            <select id="statusFilter">
                <option value="all">All Status</option>
                <option value="to-be-started">To be started</option>
                <option value="pending">Pending</option>
                <option value="in-progress">In progress</option>
                <option value="hold">Hold</option>
                <option value="completed">Completed</option>
                <option value="rejected">Rejected</option>
            </select>
            <select id="typeFilter">
                <option value="all">My + Team Todos</option>
                <option value="my">My Todos Only</option>
                <option value="team">Team Todos Only</option>
            </select>
        </div>
    </div>
    
    <div class="todo-input" id="todoInput" style="display: none;">
        <select id="todoProject">
            <option value="">Select a project</option>
        </select>
        <input type="text" id="todoText" placeholder="Enter todo item...">
        <div class="input-actions">
            <button class="save-btn" id="saveTodo">Save</button>
            <button class="cancel-btn" id="cancelTodo">Cancel</button>
        </div>
    </div>
    
    <div class="todo-input" id="editTodoInput" style="display: none;">
        <select id="editTodoProject">
            <option value="">Select a project</option>
        </select>
        <input type="text" id="editTodoText" placeholder="Enter todo item...">
        <select id="editTodoStatus">
            <option value="to-be-started">To be started</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In progress</option>
            <option value="hold">Hold</option>
            <option value="completed">Completed</option>
            <option value="rejected">Rejected</option>
        </select>
        <div class="input-actions">
            <button class="save-btn" id="saveEditTodo">Update</button>
            <button class="cancel-btn" id="cancelEditTodo">Cancel</button>
        </div>
    </div>
    
    <div class="todo-list" id="todoList">
        <!-- Todos will be added here -->
    </div>
</div>
