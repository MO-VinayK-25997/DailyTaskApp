<div class="page active" id="home">
    <h2>Dashboard</h2>
    <div class="card">
        <h3>Today's Summary</h3>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="todoCount">0</span>
                <span class="stat-label">Todos</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="teamCount">0</span>
                <span class="stat-label">Team Members</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="projectCount">0</span>
                <span class="stat-label">Projects</span>
            </div>
        </div>
    </div>
    <div class="card">
        <h3>Quick Actions</h3>
        <button class="action-btn" onclick="showPage('todos')">📝 Add Todo</button>
        <button class="action-btn" onclick="showPage('team')">👥 Manage Team</button>
        <button class="action-btn" onclick="showPage('reports')">📊 View Reports</button>
    </div>
</div>
