<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Daily Task App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <!-- Loader -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>
    
    <!-- Login/Register Screen -->
    <div class="auth-container" id="authContainer" style="display: none;">
        <div class="auth-form" id="loginForm">
            <h2>Login</h2>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button class="auth-btn" id="loginBtn">Login</button>
            <button class="auth-btn" style="background: #28a745;" onclick="showRegister()">Create New Account</button>
            <p class="auth-switch">Don't have an account? <span onclick="showRegister()">Register here</span></p>
        </div>
        
        <div class="auth-form" id="registerForm" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <select id="regRole" style="display: none;">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <button class="auth-btn" id="registerBtn">Register</button>
            <p class="auth-switch">Already have an account? <span onclick="showLogin()">Login</span></p>
        </div>
    </div>
    
    <div class="app-container" id="appContainer" style="display: none;">
        <div id="headerContainer"></div>
        
        <div class="desktop-content">
            <div id="navContainer"></div>
            
            <main class="mobile-main">
                <div id="pageContainer">
                    <!-- Pages will be loaded here dynamically -->
                </div>
            </main>
        </div>
        
        <div id="footerContainer"></div>
    </div>
    
    <script src="js/pageLoader.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/team.js"></script>
    <script src="js/collaboration.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
